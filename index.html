<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Chivo:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="container">
        <div class="main-container">
          <div class="container-1">
            <div class="bill">
              <h2>Bill</h2>
              <div class="input-1">
                <input
                  type="number"
                  min="0"
                  placeholder="0"
                  required
                  id="bill"
                />
              </div>
            </div>
            <div class="select-tip">
              <h2>Select Tip %</h2>
              <container class="select-btn">
                <button class="tip hover">5%</button>
                <button class="tip hover">10%</button>
                <button class="tip hover">15%</button>
                <button class="tip hover">25%</button>
                <button class="tip hover">50%</button>
                <input
                  class="tip"
                  type="number"
                  id="custom-tip"
                  placeholder="Custom"
                />
              </container>
            </div>
            <div class="input">
              <h1>Number of People</h1>
              <input
                type="number"
                class="people"
                id="people"
                placeholder="1"
                value="1"
              />
            </div>
          </div>

          <div class="container-2">
            <div class="tip-amount">
              <div class="amount-text">
                <h3>
                  Tip Amount
                  <p>/ person</p>
                </h3>
                <h2 id="result-tip">$0.00</h2>
              </div>
            </div>

            <div class="Total">
              <div class="Total-text">
                <h3>
                  Total
                  <p>/ person</p>
                </h3>
                <h2 id="result-total" aria-placeholder="$0.00">$0.00</h2>
              </div>
            </div>
            <div class="reset-btn">
              <button id="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
